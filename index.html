<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
        crossorigin="anonymous"></script>
</head>

<body class="container">
    <div class="mb-3 container  w-75 text-center mt-5">
        <h1>Display country details</h1>
        <input type="email" class="form-control w-75 mx-auto btn btn-outline-dark mt-3" id="cname"
            placeholder="country name"><br>
        <button onclick="displayCountry()" type="button" class="btn btn-outline-dark mt-4">Search</button>
    </div>
    <div  id="result">

    </div>

</body>
<script>
    function displayCountry() {
        country = cname.value
        fetch(`https://restcountries.com/v2/name/${country}?fullText=true`).then(data => data.json())
        .then(data=>displayData(data))
    }
    function displayData(cData) {
        cname = cData[0].name
        capital = cData[0].capital
        population = cData[0].population
        flag = cData[0].flag
        currency = cData[0].currencies[0].name
        symbol = cData[0].currencies[0].symbol
        lang = cData[0].languages[0].name

        result.innerHTML = `
        <div class="card mx-auto text-center" style="width: 18rem;">
  <img src="${flag}" class="card-img-top" alt="...">
  <div class="card-body">
    <h5 class="card-title">${cname}</h5>
    <ul class="list-group list-group-flush">
    <li class="list-group-item">capital- ${capital}</li>
    <li class="list-group-item">population- ${population}</li>
    <li class="list-group-item">currency- ${currency}</li>
    <li class="list-group-item">symbol- ${symbol}</li>
    <li class="list-group-item">language- ${lang}</li>


  </ul>
  </div>
</div>
        `
    }
</script>

</html>
